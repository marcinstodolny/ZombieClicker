<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript Game</title>
    <meta charset="UTF-8">
    <!-- http://proger.i-forge.net/The_smallest_transparent_pixel/ -->
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=">
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="main" class="container">
    <p id="zombies"></p>
    <p id="living"></p>
    <p id="brains"></p>
    <button onclick="buttonClick()">Eat brain</button>
</div>
<br><br>
<div id="shop">
    <button id="morgue" value='10' onclick="buyElement('cemetery', Number(this.value), 1)">Morgue 10 brains</button>
    <button id="cemetery" value="100" onclick="buyElement('cemetery', Number(this.value), 10)">Cemetery 100 brains</button>
    <button id="building3" value="1000" onclick="buyElement('building3', Number(this.value), 100)">Building3 1000 brains</button>
    <button id="building4" value="10000" onclick="buyElement('building4', Number(this.value), 1000)">Building4 10000 brains</button>
</div>
<div id="upgrades">
</div>
<br>
<div id="buildings">
</div>
<br>
<div id="statistics" class="container">
    <h3><u>Statistics:</u></h3>
    <p><span>Click Power: </span><span id="clickPower"></span></p>
    <p><span>Click Power Multiplier: </span><span id="clickPowerMultiplier"></span></p>
    <p><span>Clicks Per Second: </span><span id="clicksPerSecond"></span></p>
    <p><span>Clicks Per Second Multiplier: </span><span id="clicksPerSecondMultiplier"></span></p>
</div>
<br><br>
<div>
    <button id="reset" onclick="resetGame()">Reset game</button>
</div>
</body>
</html>
